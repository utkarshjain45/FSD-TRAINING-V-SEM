<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <style>
        body {
            background: #f4f6f8;
            font-family: Arial, sans-serif;
        }
        .card {
            background: #fff;
            max-width: 500px;
            margin: 40px auto;
            padding: 32px 32px 32px 32px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .card h2 {
            margin-bottom: 24px;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 15px;
        }
        input[type="text"], input[type="number"], input[type="date"], textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
            background: #f9fafb;
            margin-bottom: 4px;
        }
        textarea {
            resize: vertical;
            min-height: 40px;
        }
        .add-btn {
            width: 100%;
            background: skyblue;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 24px;
        }
        .search-group {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
        }
        .search-group input[type="text"], .search-group input[type="date"] {
            flex: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 12px;
        }
        th, td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            font-size: 15px;
        }
        th {
            background: #f1f5f9;
            color: #444;
        }
        .action-btn {
            background: #ff4f4f;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .total-row {
            font-weight: bold;
            color: #333;
        }
        .total-label {
            float: right;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Expense Tracker</h2>
        <form>
            <div class="form-group">
                <label for="expense-name">Expense Name</label>
                <input type="text" id="expense-name" name="expense-name" placeholder="Enter expense name">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter description"></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <button type="button" class="add-btn">Add Expense</button>
        </form>
        <div class="search-group">
            <input type="text" placeholder="Search with name" id="searchName">
            <input type="date" id="searchdate">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" style="text-align:center; color:#aaa;">No expenses added.</td>
                </tr>
            </tbody>
        </table>
        <div class="total-label">Total: ₹0</div>
    </div>
</body>
<script>
    const expenses = [];

    function addExpense() {
        const name = document.getElementById("expense-name").value.trim();
        const amount = parseFloat(document.getElementById("amount").value);
        const description = document.getElementById("description").value.trim();
        const date = document.getElementById("date").value;

        if (!name || isNaN(amount) || amount <= 0 || !date) {
            alert("Please insert valid expense details");
            return;
        }
        expenses.push({ name, amount, description, date });
        document.getElementById("expense-name").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("description").value = "";
        document.getElementById("date").value = "";

        renderTable();
    }

    function deleteExpense(index) {
        expenses.splice(index, 1);
        renderTable();
    }
    function renderTable() {
        const tbody = document.querySelector("table tbody");
        const searchName = document.getElementById("searchName").value.trim().toLowerCase();
        const searchDate = document.getElementById("searchdate").value;

        const filtered = expenses.filter(exp => {
            const matchName = searchName ? exp.name.toLowerCase().includes(searchName) : true;
            const matchDate = searchDate ? exp.date === searchDate : true;
            return matchName && matchDate;
        });

        tbody.innerHTML = "";

        let total = 0;

        if (filtered.length === 0) {
            const row = document.createElement("tr");
            row.innerHTML = `<td colspan="5" style="text-align:center; color:#aaa;">No expenses added.</td>`;
            tbody.appendChild(row);
        } else {
            filtered.forEach((expense, index) => {
                total += expense.amount;
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${expense.name}</td>
                    <td>₹${expense.amount.toFixed(2)}</td>
                    <td>${expense.description}</td>
                    <td>${expense.date}</td>
                    <td><button class="action-btn" onclick="deleteExpense(${expenses.indexOf(expense)})">Delete</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        document.querySelector(".total-label").textContent = `Total: ₹${total.toFixed(2)}`;
    }

    document.querySelector(".add-btn").addEventListener("click", addExpense);
    document.getElementById("searchName").addEventListener("input", renderTable);
    document.getElementById("searchdate").addEventListener("input", renderTable);

    renderTable();
</script>
</html>
